<!DOCTYPE html>
<html lang="uk" class="dark-theme">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Form</title>
		<link rel="stylesheet" href="../styles/style.css" />
	</head>
	<body>
		<div class="profile">
			<div class="container">
				<h1 class="profile-title heading-4">Profile</h1>

				<div class="profile-navigation">
					<a href="" class="profile-navigation-registration paragraph-2 gray-k active">Registration</a>
					<a href="" class="profile-navigation-signin paragraph-2 gray-k">Sign in</a>
				</div>
			</div>

			<div class="profile-social">
				<div class="container profile-social-wrapper">
					<p class="profile-social__text paragraph-3">You can sign in with social</p>
					<div class="profile-social__icons">
						<div class="profile-social__icons__item">
							<a href="">
								<img src="../images/socials/vk.svg" alt="" />
							</a>
						</div>
						<div class="profile-social__icons__item">
							<a href="">
								<img src="../images/socials/fb.svg" alt="" />
							</a>
						</div>
						<div class="profile-social__icons__item">
							<a href="">
								<img src="../images/socials/google.svg" alt="" />
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<form class="form-registration">
					<input type="text" class="input paragraph-2" placeholder="Your name" />
					<input type="email" class="input paragraph-2" placeholder="E-mail" />
					<input type="tel" class="input paragraph-2" placeholder="Phone" />
					<div class="form-registration-checkbox">
						<input type="checkbox" class="paragraph-2 input-checkbox" id="check" /><label for="check"></label
						><span>I accept the terms of the offer of <a href="">the privacy policy</a></span>
					</div>
					<div class="form-registration-actions">
						<button class="button button-primary paragraph-2">Registration</button>
						<button class="button paragraph-2">Sign in</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
